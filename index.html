<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="app.css">


</head>
<body>

    <div id="calculator">
        <div id="screen">
            <div id="display">
                <span id="display-history"></span>
                <p id="display-text">0</p>
            </div>
        </div>
        <div id="topbuttons">            
            <div class="clear" onclick="typeClear()">Clear</div>
        </div>
        <div id="buttons">
            <div class="number" onclick="typeNumber('7')">7</div>
            <div class="number" onclick="typeNumber('8')">8</div>
            <div class="number" onclick="typeNumber('9')">9</div>
            <div class="op" onclick="typeOperator('/')">/</div>
            <div class="number" onclick="typeNumber('4')">4</div>
            <div class="number" onclick="typeNumber('5')">5</div>
            <div class="number" onclick="typeNumber('6')">6</div>
            <div class="op" onclick="typeOperator('x')">x</div>
            <div class="number" onclick="typeNumber('1')">1</div>
            <div class="number" onclick="typeNumber('2')">2</div>
            <div class="number" onclick="typeNumber('3')">3</div>
            <div class="op" onclick="typeOperator('-')">-</div>
            <div class="number" onclick="typeNumber('0')">0</div>
            <div class="op">.</div>
            <div class="op" onclick="typeOperator('+')">+</div>
            <div class="equal" onclick="typeEquals()">=</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
