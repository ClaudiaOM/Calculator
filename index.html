<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="app.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="calculator">
        <div id="screen">
            <div id="display">
                <span id="display-history"></span>
                <p id="display-text">0</p>
            </div>
        </div>
        <div id="topbuttons">            
            <div class="clear first-button" onclick="typeBackspace()"> Back </div>
            <div class="clear" onclick="typeClear()">Clear</div>
        </div>
        <div id="buttons">
            <div class="number" onclick="typeNumber('7')">7</div>
            <div class="number" onclick="typeNumber('8')">8</div>
            <div class="number" onclick="typeNumber('9')">9</div>
            <div class="op" onclick="typeOperator('/')">/</div>
            <div class="number" onclick="typeNumber('4')">4</div>
            <div class="number" onclick="typeNumber('5')">5</div>
            <div class="number" onclick="typeNumber('6')">6</div>
            <div class="op" onclick="typeOperator('x')">x</div>
            <div class="number" onclick="typeNumber('1')">1</div>
            <div class="number" onclick="typeNumber('2')">2</div>
            <div class="number" onclick="typeNumber('3')">3</div>
            <div class="op" onclick="typeOperator('-')">-</div>
            <div class="number" onclick="typeNumber('0')">0</div>
            <div class="op" onclick="typeDot()">.</div>
            <div class="op" onclick="typeOperator('+')">+</div>
            <div class="equal" onclick="typeEquals()">=</div>
        </div>
    </div>

    <footer>
        <span>Copyright Â© Claudia Olavarrieta Martinez 2023-present</span>
        <a href="https://github.com/ClaudiaOM/Calculator"><i class="fab fa-github"></i></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
